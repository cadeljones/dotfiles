# Enable OSC 4 for opencode system theme detection
set -as terminal-features ',*:osc4'
set -g allow-passthrough on

# Set ctrl + space as prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind q source-file ~/.config/tmux/tmux.conf

# Pane Split Controls (retain current path)
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
bind x kill-pane
# split panes using \ and -
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows (NOT WORKING)
bind -n M-H previous-window
bind -n M-L next-window

# Mouse mode on
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Status bar
set -g status-position top
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 50
set -g window-status-separator ""

# Theme
set -g status-style "bg=default,fg=default"
#set -g status-left "#[fg=black,bg=blue,bold] #S #[bg=default] "
set -g status-left "#[fg=black,bg=blue,bold] #S #[bg=default] "
set -g status-right "#[fg=brightblack]#{?client_prefix,PREFIX ,}#[fg=brightblack]#h "
#set -g window-status-format "#[fg=brightblack] #I:#W "
#set -g window-status-current-format "#[fg=blue,bold] #I:#W "
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=blue"
#set -g message-style "bg=default,fg=blue"
#set -g message-command-style "bg=default,fg=blue"
#set -g mode-style "bg=blue,fg=black"
#setw -g clock-mode-colour blue



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
#set -g @plugin 'tmux-plugins/tmux-yank'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
